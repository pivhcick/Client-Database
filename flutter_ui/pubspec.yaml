name: flutter_ui
description: A generated Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=3.0.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Supabase Backend
  supabase_flutter: ^2.5.0

  # State Management
  provider: ^6.1.1

  # Navigation
  go_router: ^13.0.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2

  # Notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2

  # Forms & Validation
  mask_text_input_formatter: ^2.9.0

  # Utilities
  intl: ^0.19.0

  # Existing (keep)
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.14

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/


  fonts:

    - family: Sora
      fonts:
      - asset: assets/fonts/Sora_wght__1.ttf

    - family: Inter
      fonts:
      - asset: assets/fonts/Inter_1.ttf

    - family: Inter
      fonts:
      - asset: assets/fonts/Inter-SemiBold_1.otf

    - family: Inter
      fonts:
      - asset: assets/fonts/Inter-Bold_1.otf

    - family: Inter
      fonts:
      - asset: assets/fonts/Inter-Regular_1.otf

    - family: Inter
      fonts:
      - asset: assets/fonts/Inter-ExtraBold_1.otf

          
